            <div class="game-container">
                <h1>GAMBLING</h1>
                <p>Pick a number between 1 and 10:</p>
                <div class="gamble">
                    <input  type="number" id="userGuess" min="1" max="10" value="5" class="gambleinput">
                    <button id="readyBtn" class="gamblebtn">READY</button>
                </div><center>
                <div id="result"></div></center>
            </div>
        <!-- DATA -->

        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        <script>
        const readyBtn = document.getElementById('readyBtn');
        const userGuess = document.getElementById('userGuess');
        const resultDisplay = document.getElementById('result');

        readyBtn.addEventListener('click', function() {
            // Get user's number
            const guess = parseInt(userGuess.value);
            
            // Validate input
            if (isNaN(guess) || guess < 1 || guess > 10) {
                resultDisplay.textContent = "Pick 1-10!";
                resultDisplay.className = "lose";
                return;
            }

            // Generate random number (1-10)
            const randomNum = Math.floor(Math.random() * 10) + 1;
            
            // Check if won
            if (guess === randomNum) {
                resultDisplay.textContent = `WIN! (Your ${guess} vs ${randomNum})`;
                resultDisplay.className = "win";
            } else {
                resultDisplay.textContent = `LOSE! (Your ${guess} vs ${randomNum})`;
                resultDisplay.className = "lose";
            }
        });
    </script>
